<!DOCTYPE HTML>
<html>

<head>
    <title>Scoreboard for Nowcoder</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="static/css/board.css" type="text/css">
</head>

<body>
    <div id="popup" class="hidden">
        <button onclick="popdown();" class="close">Close</button>
        <p class="teamname">
            <label class="team">Hello</label>&nbsp;
            &nbsp;&nbsp;
            <input type="checkbox" id="concern" onclick="concernclick(this);"></input><small>点击关注</small>
            <br>
            <label class="members">World</label><br>
            <label class="school">x</label>
        </p>
        <h4 class="poptitle">Submissions for Problem </h4>
        <table id="submissions">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="maindiv">
        <a id="ttop"></a>
        <p id="contest_title"></p>
        <div id="times">
            <div id="time_elapsed" sec=0></div>
            <div id="time_left" sec=0></div>
        </div>
        <div id="progress">
            <div id="progress-bar"></div>

        </div>
        <!--<p id="time_elapsed" sec="18000">Time Elapsed: </p>-->
        <!--<a href="index.html">All</a>
        <a href="index.html?filter=concerned">关注队伍</a>-->
        <a href="#" onclick="javascript:window.location.href = window.location.href + '&scroll=10'">自动滚动</a>

        <table id="board">
            <thead>
                <tr>
                    <th rowspan="2">Real<br />Rank</th>
                    <th rowspan="2">Rank</th>
                    <th rowspan="2">School<br />Rank</th>
                    <th rowspan="2">School</th>
                    <th rowspan="2">Team</th>
                    <th rowspan="2">Solved</th>
                    <th rowspan="2">Penalty</th>
                </tr>
                <tr></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <a id="tbottom">
            <div id="contest_time"></div>
            <div id="sponsors"></div>
        </a>
    </div>

    <footer>
        <!--<p id="contest_time"></p>-->
        <!--<div><img width="100" src="https://static.nowcoder.com/acm/images-acm/logo.png"></img></div>-->
        <p>Powered By Nowcoder Scoreboard</p>
    </footer>
    <script type="text/javascript" src="https://registry.npmmirror.com/jquery/3.7.1/files/dist/jquery.min.js"></script>
    <!--<script src="runs.js" type="text/javascript"></script>
    <script src="teams.js" type="text/javascript"></script>-->
    <!--<script src="static/js/calc.js" type="text/javascript"></script>-->
    <script src="static/js/show.js" type="text/javascript"></script>
    <script src="static/js/board.js" type="text/javascript"></script>
    <script src="static/js/index.js" type="text/javascript"></script>
    <script type="text/javascript">
        onload = fetchData;
    </script>
</body>
